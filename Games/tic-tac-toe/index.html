<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <script type="text/javascript" src="../general.js"></script>
    <script type="text/javascript" src="tic-tac-toe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
</head>
<body onload="load();">
    <h1>Tic-Tac-Toe</h1>
    <h2 id="game"></h2>
    <h3 id="my-team"></h3>
    <h3 id="team"></h3>
    <div class="grid">
        <button class="square" onclick="place(0);">-</button>
        <button class="square" onclick="place(1);">-</button>
        <button class="square" onclick="place(2);">-</button>
        <!-- <hr> -->
        <button class="square" onclick="place(3);">-</button>
        <button class="square" onclick="place(4);">-</button>
        <button class="square" onclick="place(5);">-</button>
        <!-- <hr> -->
        <button class="square" onclick="place(6);">-</button>
        <button class="square" onclick="place(7);">-</button>
        <button class="square" onclick="place(8);">-</button>
    </div>
    <h3 id="turn"></h3>
    <h3 id="result"></h3>

</body>
</html>
