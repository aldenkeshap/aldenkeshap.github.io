<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cville Buses</title>
    <script src="https://kit.fontawesome.com/bb8c1d9fcc.js" crossorigin="anonymous"></script>
</head>
<body onload="here(document.getElementById('location'), 'from')">
    <h1>Charlottesville Buses</h1>

    <div class="slider-box">
        <i class="bookend fa-solid fa-clock" id="time"></i>
        <input type="range" min="1" max="10" value="2" id="weight">
        <i class="bookend fa-solid fa-bus-simple" id="bus"></i>
    </div>
    <div id="locations">
        <input class="search-box" type="text" id="from" readonly>
        <button id="location" class="location-button" onclick="here(this, 'from')">
            <i class="fa-solid fa-location-crosshairs"></i>
            <!-- H -->
        </button>
        <button class="location-button" onclick="swap();">
            <i class="fa-solid fa-retweet"></i>
            <!-- S -->
        </button>
        <input class="search-box" type="text" id="to" oninput="search({}, 'to')">

        <!-- <button class="to-result dark" readonly onclick="select(this)">Woody home</button> -->

    </div>
    <ul id="to_options"></ul>
    <button id="route" onclick="go_route(this);">Go!</button>
    <ul id="directions"></ul>
</body>
</html>
